services:
  vibe-kanban:
    image: node:20-slim
    environment:
      - PORT=3000
      - HOST=0.0.0.0
    command: npx -y vibe-kanban
    ports:
      - "3000:3000"
    volumes:
      - shared-test-data:/shared
    healthcheck:
      test: [
        "CMD",
        "node",
        "-e",
        "require('http').get('http://localhost:3000/api/projects', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))",
      ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  vk:
    image: denoland/deno:latest
    environment:
      - VK_API_URL=http://vibe-kanban:3000
      - HOME=/tmp/vk-home
      - VK_DEFAULT_EXECUTOR=CLAUDE_CODE:DEFAULT
    command: >
      sh -c "deno test --allow-net --allow-read --allow-write --allow-env --allow-run"
    working_dir: /app
    volumes:
      - .:/app
      - shared-test-data:/shared
    depends_on:
      vibe-kanban:
        condition: service_healthy

volumes:
  shared-test-data:
