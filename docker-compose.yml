services:
  vibe-kanban:
    image: node:20-slim
    environment:
      - PORT=3000
    command: npx -y vibe-kanban
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/projects"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  vk:
    image: denoland/deno:latest
    command: deno test --allow-net --allow-read --allow-write --allow-env
    working_dir: /app
    volumes:
      - .:/app
    depends_on:
      - vibe-kanban
